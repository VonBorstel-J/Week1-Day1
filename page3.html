<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web Page</title>
    <!-- Embedding a style method-->
    <link rel="stylesheet" href="style.css">

</head>
<body>
<!--This div container is used to wrap all of the text and tabs together-->
<div id="container">

    <!--This is the title of the website-->
    <header style="font-size: 60px; color: #fff;">My Website Brand</header>
    <!--The main navigation tabs for the website-->
    <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Gallery</li>
                <li>Contact</li>
            </ul>
    </nav> <!-- this will end the navigation tabs area-->

    <main>
    <h1>My Third Heading </h1>
    <p>My Third Paragraph</p>

<form action="/signup"  method="post">

    <fieldset>
        
            <legend>User Personal Information</legend>

                <label>Enter your fullname</label>
                    <input type="text" name="name">

                <label>Enter your email</label>
                   <input type="text" name="email">
                
                <label>Enter your phone</label>
                    <input type="text" name="phone">
                
                <label>Select your gender</label>
                    <input type="radio" name="gender" value="male"/>Male
                    <input type="radio" name="gender" value="female"/>Female
                
                <label>How should we contact you?</label>
                    <select>
                            <option>Email</option>
                            <option>Phone</option>
                    </select>

                <label>Tell us the reason for your visit today:</label>
                    <textarea rows="5" cols="30"></textarea>
                    <input type="submit" value="sign-up">
    
    </fieldset>

</form>



            

    </fieldset>

</form>



    </main> <!-- this ends all of the main content that you would typically use when navigating the website-->

<!-- footer information typically copyright-->

<footer>&copy; Copyright 2020 </footer>


</div>  
<!-- end of the div container finishing off the website content-->

</body>
</html>
